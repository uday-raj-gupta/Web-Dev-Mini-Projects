<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Light Path</title>
<style>
  body {
    margin: 0;
    background: #000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .path {
    position: relative;
    width: 80%;
    height: 4px;
    background: rgba(255,255,255,0.1);
    overflow: hidden;
  }

  .light {
    position: absolute;
    top: 0;
    left: -20%;
    width: 20%;
    height: 100%;
    background: linear-gradient(90deg, transparent, cyan, transparent);
    animation: move 2s linear infinite alternate;
  }

  @keyframes move {
    from { left: -20%; }
    to { left: 100%; }
  }
</style>
</head>
<body>
  <div class="path">
    <div class="light"></div>
  </div>
</body>
</html>
